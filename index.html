<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselling Seats Navigation Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .main-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .header-section h1 {
            color: #fff;
            font-size: 3.5em;
            font-weight: 700;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.4em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .description {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1em;
            line-height: 1.6;
        }

        .button-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .main-button {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.05));
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 25px 35px;
            font-size: 1.2em;
            font-weight: 700;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            position: relative;
            overflow: hidden;
            text-align: left;
        }

        .main-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .main-button:hover:before {
            left: 100%;
        }

        .main-button:hover {
            transform: translateY(-3px);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.15));
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .main-button.active {
            background: linear-gradient(145deg, #f093fb, #f5576c);
            border-color: rgba(255, 255, 255, 0.6);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(240, 147, 251, 0.4);
        }

        .course-subtitle {
            display: block;
            font-size: 0.75em;
            margin-top: 8px;
            opacity: 0.85;
            font-weight: 400;
            text-transform: none;
            letter-spacing: 0.5px;
        }

        .sub-buttons {
            display: none;
            margin: 20px 0 40px 0;
            animation: slideDown 0.3s ease;
        }

        .sub-buttons.show {
            display: block;
        }

        .sub-buttons h3 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 1.6em;
            font-weight: 600;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .sub-button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .sub-button {
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 15px 25px;
            font-size: 1em;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            min-width: 160px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .sub-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .sub-button:hover:before {
            transform: translateX(100%);
        }

        .sub-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
            border-color: rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            z-index: 1000;
            font-weight: 600;
            animation: slideInRight 0.5s ease;
        }

        .notification.success {
            background: linear-gradient(145deg, #4CAF50, #45a049);
            color: white;
        }

        .notification.warning {
            background: linear-gradient(145deg, #ff9800, #f57c00);
            color: white;
        }

        @keyframes slideInRight {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            .main-container {
                padding: 20px 15px;
            }
            
            .header-section h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .button-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .main-button {
                padding: 20px 25px;
                font-size: 1.1em;
                text-align: center;
            }

            .sub-button-container {
                flex-direction: column;
                align-items: center;
            }

            .sub-button {
                width: 100%;
                max-width: 280px;
            }
        }

        /* Tablet Styles */
        @media (min-width: 769px) and (max-width: 1024px) {
            .button-container {
                grid-template-columns: repeat(2, 1fr);
            }

            .header-section h1 {
                font-size: 3em;
            }
        }

        /* Desktop Large Screens */
        @media (min-width: 1200px) {
            .button-container {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <h1>Uttar Pradesh Counselling Seats Data</h1>
            <p class="description">Access previous year seat allocation data for all rounds</p>
        </div>
        
        <div class="button-container">
            <button class="main-button" onclick="toggleSubButtons('cnet', this)">
                CNET
                <span class="course-subtitle">Common Nursing Entrance Test</span>
            </button>
            <button class="main-button" onclick="toggleSubButtons('cpet', this)">
                CPET
                <span class="course-subtitle">Common Paramedical Entrance Test</span>
            </button>
            <button class="main-button" onclick="toggleSubButtons('gnm', this)">
                GNM
                <span class="course-subtitle">General Nursing & Midwifery</span>
            </button>
            <button class="main-button" onclick="toggleSubButtons('postbasic', this)">
                POST BASIC BSC
                <span class="course-subtitle">Post Basic BSc Nursing</span>
            </button>
            <button class="main-button" onclick="toggleSubButtons('msc', this)">
                MSC NURSING
                <span class="course-subtitle">Master of Science in Nursing</span>
            </button>
            <button class="main-button" onclick="toggleSubButtons('cpetmaster', this)">
                CPET MASTER
                <span class="course-subtitle">CPET Master Programs</span>
            </button>
        </div>
        
        <div id="sub-buttons" class="sub-buttons">
            <h3 id="sub-title">Select Counselling Round</h3>
            <div class="sub-button-container">
                <a href="#" class="sub-button" onclick="navigateToPage('2025-round-1')">
                    ðŸ“… 2025 Round 1
                </a>
                <a href="#" class="sub-button" onclick="navigateToPage('2025-round-2')">
                    ðŸ“… 2025 Round 2
                </a>
                <a href="#" class="sub-button" onclick="navigateToPage('2025-mop-up')">
                    ðŸ“… 2025 Mop-Up
                </a>
            </div>
        </div>
    </div>

    <script>
        let currentCourse = '';

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 3000);
        }

        function toggleSubButtons(course, buttonElement) {
            const subButtons = document.getElementById('sub-buttons');
            const subTitle = document.getElementById('sub-title');
            const allButtons = document.querySelectorAll('.main-button');
            
            // Remove active class from all buttons
            allButtons.forEach(btn => {
                btn.classList.remove('active');
            });
            
            // If clicking the same button, hide sub-buttons
            if (currentCourse === course && subButtons.classList.contains('show')) {
                subButtons.classList.remove('show');
                currentCourse = '';
                return;
            }
            
            // Set current course and show sub-buttons
            currentCourse = course;
            buttonElement.classList.add('active');
            
            // Update title based on course
            const courseTitles = {
                'cnet': 'CNET - Common Nursing Entrance Test',
                'cpet': 'CPET - Common Paramedical Entrance Test',
                'gnm': 'GNM - General Nursing & Midwifery',
                'postbasic': 'Post Basic BSc Nursing',
                'msc': 'MSc Nursing Programs',
                'cpetmaster': 'CPET Master Programs'
            };
            
            subTitle.textContent = `Select Counselling Round for ${courseTitles[course]}`;
            subButtons.classList.add('show');
            
            // Smooth scroll to sub-buttons
            setTimeout(() => {
                const elementPosition = subButtons.offsetTop;
                const offsetPosition = elementPosition - 50;
                
                window.scrollTo({
                    top: offsetPosition,
                    behavior: 'smooth'
                });
            }, 200);
        }

        function navigateToPage(round) {
            if (!currentCourse) {
                showNotification('âš ï¸ Please select a course first!', 'warning');
                return;
            }
            
            // Construct the page URL based on course and round
            const pageUrl = `${currentCourse}-${round}.html`;
            
            // Show success notification
            showNotification(`ðŸŽ¯ Navigating to: ${currentCourse.toUpperCase()} - ${round}`, 'success');
            
            // For actual navigation, uncomment the line below
            window.location.href = pageUrl;
        }

        // Add interactive effects
        document.querySelectorAll('.main-button').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 10);
            });
        });
    </script>
</body>
</html>
