<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1 - Navigation Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        .page1-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .page1-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .page1-title {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .page1-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .page1-button {
            background: linear-gradient(145deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 20px 30px;
            font-size: 1.1em;
            font-weight: 600;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 8px 20px rgba(78, 205, 196, 0.3);
        }

        .page1-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(78, 205, 196, 0.4);
        }

        .back-button {
            background: linear-gradient(145deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: 600;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .page1-grid {
                grid-template-columns: 1fr;
            }
            
            .page1-content {
                padding: 30px 20px;
            }
            
            .page1-title {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="page1-container fade-in">
        <div class="page1-content">
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
            <h1 class="page1-title">Page 1</h1>
            <p style="color: #666; margin-bottom: 20px;">Navigation Style Layout</p>
            <div class="page1-grid">
                <button class="page1-button" onclick="showAlert('Home')">Home</button>
                <button class="page1-button" onclick="showAlert('About')">About</button>
                <button class="page1-button" onclick="showAlert('Services')">Services</button>
                <button class="page1-button" onclick="showAlert('Contact')">Contact</button>
            </div>
        </div>
    </div>

    <script>
        function showAlert(section) {
            alert(`You clicked on ${section} section!`);
        }
    </script>
</body>
</html>
