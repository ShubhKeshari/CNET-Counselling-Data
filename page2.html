<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2 - Dashboard Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            min-height: 100vh;
            transition: all 0.5s ease;
        }

        .page2-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .page2-content {
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border-radius: 25px;
            padding: 50px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 700px;
            width: 100%;
        }

        .page2-title {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .page2-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .page2-card {
            background: linear-gradient(145deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 30px 20px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
            text-align: center;
        }

        .page2-card h3 {
            font-size: 1.3em;
            margin-bottom: 10px;
        }

        .page2-card p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .page2-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.4);
        }

        .page2-card:nth-child(2) {
            background: linear-gradient(145deg, #e74c3c, #c0392b);
            box-shadow: 0 10px 25px rgba(231, 76, 60, 0.3);
        }

        .page2-card:nth-child(2):hover {
            box-shadow: 0 15px 35px rgba(231, 76, 60, 0.4);
        }

        .page2-card:nth-child(3) {
            background: linear-gradient(145deg, #f39c12, #e67e22);
            box-shadow: 0 10px 25px rgba(243, 156, 18, 0.3);
        }

        .page2-card:nth-child(3):hover {
            box-shadow: 0 15px 35px rgba(243, 156, 18, 0.4);
        }

        .back-button {
            background: linear-gradient(145deg, #95a5a6, #7f8c8d);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.4);
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .page2-cards {
                grid-template-columns: 1fr;
            }
            
            .page2-content {
                padding: 30px 20px;
            }
            
            .page2-title {
                font-size: 2.2em;
            }
        }
    </style>
</head>
<body>
    <div class="page2-container fade-in">
        <div class="page2-content">
            <a href="index.html" class="back-button">‚Üê Back to Home</a>
            <h1 class="page2-title">Page 2</h1>
            <p style="color: #7f8c8d; margin-bottom: 20px; font-size: 1.1em;">Dashboard Style Layout</p>
            <div class="page2-cards">
                <div class="page2-card" onclick="showInfo('Analytics')">
                    <h3>Analytics</h3>
                    <p>View your data insights</p>
                </div>
                <div class="page2-card" onclick="showInfo('Reports')">
                    <h3>Reports</h3>
                    <p>Generate detailed reports</p>
                </div>
                <div class="page2-card" onclick="showInfo('Settings')">
                    <h3>Settings</h3>
                    <p>Configure your preferences</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showInfo(cardName) {
            alert(`You clicked on ${cardName} card!`);
        }
    </script>
</body>
</html>
